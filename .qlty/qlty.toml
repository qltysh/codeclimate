config_version = "0"

exclude_patterns = [
    "*_min.*",
    "*-min.*",
    "*.min.*",
    "**/.yarn/**",
    "**/*.d.ts",
    "**/assets/**",
    "**/bower_components/**",
    "**/build/**",
    "**/cache/**",
    "**/config/**",
    "**/db/**",
    "**/deps/**",
    "**/dist/**",
    "**/extern/**",
    "**/external/**",
    "**/fixtures/**",
    "**/generated/**",
    "**/Godeps/**",
    "**/gradlew/**",
    "**/linters/**",
    "**/mvnw/**",
    "**/node_modules/**",
    "**/protos/**",
    "**/seed/**",
    "**/target/**",
    "**/testdata/**",
    "**/tests/lang/**",
    "**/vendor/**",
]

test_patterns = [
    "**/test/**",
    "**/spec/**",
    "**/*.test.*",
    "**/*.spec.*",
    "**/*_test.*",
    "**/*_spec.*",
    "**/test_*.*",
    "**/spec_*.*",
]

[[source]]
name = "default"
default = true

[runtimes.enabled]
rust = "1.82.0"

[[plugin]]
name = "actionlint"

[[plugin]]
name = "clippy"
version = "1.82.0" # Note: Clippy version is controlled by the rust version above

[[plugin]]
name = "eslint"
version = "8.57.0"
package_file = ".qlty/configs/package.json"

[[plugin]]
name = "markdownlint"
version = "0.41.0"

[[plugin]]
name = "osv-scanner"
# Disable during Git hooks because it is slow and requires network
triggers = ["manual", "build"] 

[[plugin]]
name = "prettier"

[[plugin]]
name = "ripgrep"

[[plugin]]
name = "shellcheck"

[[plugin]]
name = "shfmt"

[[plugin]]
name = "stylelint"
version = "14.6.1"

[[plugin]]
name = "trufflehog"

[[plugin]]
name = "yamllint"

# Disable linters which are likely to produce false positives
# on our test fixtures directories
[[ignore]]
plugins = ["osv-scanner", "trufflehog"]
file_patterns = ["qlty-cli/tests/**"]