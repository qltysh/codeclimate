config_version = "0"

[plugins.definitions.reek]
runtime = "ruby"
package = "reek"
file_types = ["ruby"]
latest_version = "6.3.0"
known_good_version = "6.3.0"
version_command = "reek --version"
config_files = [".reek.yml"]
description = "Ruby linter"

[plugins.definitions.reek.drivers.lint]
script = "reek --format json ${target}"
success_codes = [0, 2]
output = "stdout"
output_format = "reek"
batch = true
cache_results = true
suggested = "targets"